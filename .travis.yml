language: ruby
# cache: bundler
env:
  global:
  - secure: 
  - GENERATED_PATH: "$PWD/_site/static/generated"

services:
- docker

script:
- jekyll build
- echo $GENERATED_PATH
- bin/build_assets

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$OAUTH_TOKEN"
  keep_history: true
  on:
    branch: master
